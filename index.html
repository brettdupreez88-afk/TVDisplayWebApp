<!doctype html><html lang="en"><head>  <meta charset="utf-8" />  <meta name="viewport" content="width=device-width, initial-scale=1" />  <title>TV Display</title>  <style>    /* ===== Base reset ===== */    *, *::before, *::after { box-sizing: border-box; }    html, body {      height: 100%;      margin: 0;    }    body {      background: #000;      color: #fff;      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",                   Roboto, Helvetica, Arial, sans-serif;    }    /* ===== Layout ===== */    .wrap {      min-height: 100%;      display: flex;      flex-direction: column;    }    /* Page title */    .top {      padding: 28px 48px 18px;      font-size: 48px;      font-weight: 800;      letter-spacing: 0.5px;    }    /* Grid holding the 3 tiles */    .grid {      flex: 1;      display: grid;      grid-template-columns: repeat(3, minmax(0, 1fr));      gap: 24px;      padding: 0 48px 48px;      align-items: start;    }    /* Individual tile */    .tile {      background: rgba(255, 255, 255, 0.06);      border: 1px solid rgba(255, 255, 255, 0.14);      border-radius: 20px;      padding: 18px;      display: flex;      flex-direction: column;    }    /* Image */    .img {      width: 100%;      height: 36vh;      max-height: 420px;      object-fit: cover;      border-radius: 14px;      margin-bottom: 14px;      display: block;    }    /* Tile title */    .tile h2 {      margin: 0 0 10px;      font-size: 30px;      font-weight: 700;      line-height: 1.15;    }    /* Tile text */    .tile p {      margin: 0;      font-size: 22px;      line-height: 1.35;      opacity: 0.92;      white-space: pre-wrap;    }    /* Status / debug badge */    .badge {      position: fixed;      right: 20px;      bottom: 14px;      font-size: 14px;      opacity: 0.65;    }    /* ===== Responsive fallback (only stack on small screens) ===== */    @media (max-width: 900px) {      .top {        font-size: 36px;        padding: 20px 24px 12px;      }      .grid {        grid-template-columns: 1fr;        padding: 0 24px 24px;      }      .img {        height: 40vh;      }    }  </style></head><body>  <div class="wrap">    <!-- Page title -->    <div id="pageTitle" class="top" style="text-align: center;">What's On Tap</div>    <!-- 3-column grid -->    <div class="grid">      <div class="tile">	<h2 id="tap1" style="text-align: center;">Tap 1</h2>        <img id="img1" class="img" alt="">        <h2 id="t1"></h2>        <p id="p1"></p>      </div>      <div class="tile">	<h2 id="tap2" style="text-align: center;">Tap 2</h2>        <img id="img2" class="img" alt="">        <h2 id="t2"></h2>        <p id="p2"></p>      </div>      <div class="tile">	<h2 id="tap3" style="text-align: center;">Tap 3</h2>        <img id="img3" class="img" alt="">        <h2 id="t3"></h2>        <p id="p3"></p>      </div>    </div>  </div>  <div id="status" class="badge"></div>  <script>    const CSV_URL =      "https://docs.google.com/spreadsheets/d/e/2PACX-1vSlSTRKCj04dgA98mBkS19w3RyyZyw9h-Ha3qmPb4sAtIFk48MoVJuRGyazquOHZkgre8jEicDnzjRR/pub?output=csv";    const REFRESH_MINUTES = 60;    const setStatus = (msg) =>      document.getElementById("status").textContent = msg;    function parseCSV(csv) {      const rows = [];      let row = [], cell = "", inQuotes = false;      for (let i = 0; i < csv.length; i++) {        const ch = csv[i], next = csv[i + 1];        if (ch === '"' && inQuotes && next === '"') { cell += '"'; i++; continue; }        if (ch === '"') { inQuotes = !inQuotes; continue; }        if (!inQuotes && ch === ",") { row.push(cell); cell = ""; continue; }        if (!inQuotes && (ch === "\n" || ch === "\r")) {          if (cell.length || row.length) { row.push(cell); rows.push(row); }          cell = ""; row = [];          continue;        }        cell += ch;      }      if (cell.length || row.length) { row.push(cell); rows.push(row); }      return rows;    }    async function loadContent() {      try {        setStatus("Loadingâ€¦");        const r = await fetch(CSV_URL + "&cache=" + Date.now(), { cache: "no-store" });        if (!r.ok) throw new Error(`HTTP ${r.status}`);        const csv = await r.text();        const rows = parseCSV(csv);        const headers = rows[0].map(h => h.trim().toLowerCase());        const values  = rows[1];        if (!values) throw new Error("No data row found");        const data = {};        headers.forEach((h, i) => data[h] = values[i] || "");        document.getElementById("t1").textContent = data.title1 || "";        document.getElementById("p1").textContent = data.text1 || "";        document.getElementById("img1").src = data.image1 || "";        document.getElementById("t2").textContent = data.title2 || "";        document.getElementById("p2").textContent = data.text2 || "";        document.getElementById("img2").src = data.image2 || "";        document.getElementById("t3").textContent = data.title3 || "";        document.getElementById("p3").textContent = data.text3 || "";        document.getElementById("img3").src = data.image3 || "";        setStatus("Updated: " + new Date().toLocaleString());      } catch (e) {        setStatus("ERROR: " + e.message);        console.error(e);      }    }    loadContent();    setInterval(loadContent, REFRESH_MINUTES * 60 * 1000);  </script></body></html>
